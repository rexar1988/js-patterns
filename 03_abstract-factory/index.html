<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Patterns: Abstract Factory</title>
</head>
<body>
<script src="abstract-factory.js"></script>
<script>
    const sportAbstractFactory = new CarProducer('sport');
    const familyAbstractFactory = new CarProducer('family');

    const sportCar = new sportAbstractFactory().create('bmw');
    const familyCar = new familyAbstractFactory().create('honda');

    console.log(sportCar);
    console.log(familyCar);
</script>
